<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
<link rel="stylesheet" href="style.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<script src="javascript.js" defer></script>

</head>

<body>

    <div class="header-container">
        <h1 class="heading-1">
            ROCK PAPER SCISSORS
        </h1>
    </div>

<div class="hands-container">
    <div class="main">
            <div class="hands" id="hand">
                <div id="scissors-icon" class="icon"><button class="scissors" id="button">&#9996</button></div>
                <div id="paper-icon" class="icon"><button class="paper" id="button">&#9995</button></div>
                <div id="rock-icon" class="icon"><button class="rock" id="button">&#9994</button></div>
            </div>
    </div>
</div>

<div class="selection">
    <h2>Click on a card to start playing</h2>
</div>

<div class="score-container">
    <div class="score">
        <p>
            SCORE
        </p>
    </div>
</div>

<div class="points-container">

    <div class="players">

        <div class="player-point">
            You
        </div>
    
        <div class="computer-point">
            Computer
        </div>

    </div>

    <div class="points">
        <div class="player">
           0 
        </div>
        <div class="computer">
            0 
        </div>
    </div>
</div>






















    
</body>
</html>
